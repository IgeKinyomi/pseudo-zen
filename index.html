<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Responsive Layouts</title>
  <meta name="description" content="This site will serve as the hub for many sub responsive layouts">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Oswald&display=swap" rel="stylesheet">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

<body>
  <!-- Place your site's HTML here -->
  <header>
    <div>
      <h1>Pseudo Zen Garden</h1>
    </div>
    
  </header>
  <main>
    <div class = "buttons">
      <h2>Buttons</h2>
      <div >
        <button class = "primary-button">Primary</button>
        <button class = "secondary-button">Secondary</button>
        <button class = "error-button">Error</button>
      </div>
    </div>
    <div class = "overalllink">
      <h2>Links</h2>
      <div class = "linkx2">
        <nav>
        <a href="#" class = "primarylink">Primary link</a>
        <a href="#" class ="secondarylink">Secondary link</a>
      </nav>
      </div>
    </div>
    <div class = "form-elements">
      <h2>Form elements</h2>
      <form action="#">
        <label for="name" class = "fullname">Full Name:</label>
        <input disable type="text" id="name" name="name" />
        <label for="comments" class = "whitebox">Comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <button>Save</button>
      </form>
    </div>
  </main>
  <footer>&copy; 2023</footer>
  <script src="js/main.js"></script>
</body>

</html>
